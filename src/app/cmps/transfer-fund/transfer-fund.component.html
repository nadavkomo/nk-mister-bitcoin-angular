<section class="transfer-fund flex column align-center">
    <h3 class="text-center">Transfer BTC coins to {{contact.name}}</h3>
    <form class="amount flex justify-center" (submit)="addMove($event)" >
        <input placeholder="amount" name="amount" [(ngModel)]="amount" step="any" type="number" />
        <button>Transfer</button>
    </form>
</section>
